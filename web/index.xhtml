<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Iniciar Sesion</title>

        <!-- Bootstrap Core CSS -->
        <link href="recursos/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        <link href="recursos/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="recursos/dist/css/sb-admin-2.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
        <link href="recursos/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        
        <title>Iniciar Sesión</title>

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Ingresar</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <h:form>
                                     <div class="form-group">
                                        <input class="form-control" placeholder="Documento" id="documento" name="documento" type="number" autofocus="true" required="true"/>
                                     </div>
                                     <div class="form-group">
                                        <input class="form-control" placeholder="Clave" id="clave" name="clave" type="password" value="" required="true"/>
                                     </div>                                    
                                     <!-- Change this to a button or input when using this as a form -->
                                     <h:commandButton class="btn btn-lg btn-success btn-block" value="Iniciar Sesión" action="#{usuarioControlador.login()}"/>
                                    </h:form>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../dist/js/sb-admin-2.js"></script>
    </h:body>
</html>
